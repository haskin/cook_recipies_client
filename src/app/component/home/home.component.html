<app-navigation></app-navigation>
<div id="home-container">
  <h1>CookRecipes</h1>
  <!-- <input
    id="search-input"
    [(ngModel)]="search"
    placeholder="please search for a recipe"
  /> -->
  <input #searchBox id="search-input" (input)="search(searchBox.value)" />
  <div *ngIf="searchBox.value">
    <div *ngFor="let recipe of recipes$ | async">
      <a routerLink="/recipe/{{recipe.id}}">
        <img src="{{recipe.image}}" alt="{{recipe.name}}" />
      </a>
    </div>
  </div>
</div>
