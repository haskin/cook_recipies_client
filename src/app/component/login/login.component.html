<app-navigation></app-navigation>
<form id="login-container" ngNativeValidate>
  <div class="form-row"><h1 id="form-title">Login</h1></div>
  <div class="form-row" *ngIf="registerSuccess">
    <h1>Successfully Registered</h1>
  </div>
  <div class="form-row">
    <label for="username">Username</label>
    <input
      [(ngModel)]="username"
      name="username"
      type="text"
      placeholder="please enter a username"
      required
      minlength="3"
      maxlength="32"
      autofocus
    />
  </div>
  <div class="form-row">
    <label for="password">Password</label>
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="please enter a password"
      minlength="6"
      maxlength="32"
      required
    />
  </div>
  <div id="button-container" class="form-row">
    <button type="submit" id="register-button" (click)="register()">
      Register
    </button>
    <button type="submit" id="login-button" (click)="login()">Log In</button>
  </div>
</form>
