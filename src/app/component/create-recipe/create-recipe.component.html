<app-navigation></app-navigation>
<div id="create-recipe-container">
  <h1>Create a New Recipe</h1>
  <form id="create-recipe-form">
    <div class="form-row">
      <label class="form-label"> Recipe Name </label>
      <input
        name="recipe-name"
        [(ngModel)]="recipeName"
        placeholder="please enter a recipe name"
      />
    </div>
    <div class="form-row">
      <div style="display: flex">
        <label class="form-label" for="ingredients"> Ingredients </label>
        <button class="add-button" (click)="addIngredient()">Add</button>
      </div>
      <ol>
        <li
          *ngFor="
            let ingredient of ingredients;
            let index = index;
            trackBy: trackByIndex
          "
        >
          {{index+1}}
          <input
            name="ingredient + {{index}}"
            [(ngModel)]="ingredients[index].name"
          />
          <button class="delete-button" (click)="deleteIngredient(index)">
            Delete
          </button>
        </li>
      </ol>
      <!-- <div *ngFor="let ingredient of ingredients">
        <input name="ingredient" />
        <button class="delete-button" (click)="deleteIngredient($event)">
          Delete
        </button>
      </div> -->
    </div>
    <div class="form-row">
      <div style="display: flex">
        <label class="form-label" for="instructions">Instructions</label>
        <button class="add-button">Add</button>
      </div>
    </div>
    <div class="form-row"></div>
  </form>
</div>
